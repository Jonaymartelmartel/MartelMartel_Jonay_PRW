    <div class="container">
        <h2>Datos de Usuario</h2>
        <form id="formularioUsuario">
            <div class="form-group">
                <label for="id_usuario">Código del Usuario</label>
                <input type="number" class="form-control" id="id_usuario" name="id_usuario" placeholder="" readonly>
            </div>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="text" class="form-control" id="contrasena" name="contrasena" placeholder="" required>
            </div>
            <button type="button" class="btn btn-primary" id="editarUsuarioBtn">Editar Producto</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const scripts = document.querySelectorAll('script[src$=".js"]');
            if (scripts.length === 0) {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('alert', 'alert-danger');
                messageContainer.textContent = 'No se encontraron archivos .js, sin ellos no se podrán mostrar los datos';
                document.body.appendChild(messageContainer);
            }
        });
    </script>
