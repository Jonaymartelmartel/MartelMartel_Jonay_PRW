<body>

        <a href="../usuario/usuario.html">Usuarios</a>

    <div class="container">
        <h2>Añadir Medico</h2>
        <form id="formularioMedicos">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <select class="form-control" id="nombre" name="nombre" required>
                    <option value="" selected disabled>Selecciona una persona</option>
                </select>
            </div>
            <div class="form-group">
                <label for="especialidad">Especialidad</label>
                <textarea class="form-control" id="especialidad" name="especialidad" rows="3" placeholder="" required></textarea>
            </div>
            <div class="form-group">
                <label for="id_tipo_personal">Codigo del tipo personal</label>
                <select class="form-control" id="id_tipo_personal" name="id_tipo_personal" required>
                    <option value="" selected disabled>Selecciona un tipo de personal</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Medico</button>
            <a href="medicos.html" class="btn btn-secondary">Volver</a>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const scripts = document.querySelectorAll('script[src$=".js"]');
            if (scripts.length === 0) {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('alert', 'alert-danger');
                messageContainer.textContent = 'No se encontraron archivos .js, sin ellos no se podrán mostrar los datos';
                document.body.appendChild(messageContainer);
            }
        });
    </script>
</body>
</html>
