</head>
<body>

        <a href="../usuario/usuario.html">Usuarios</a>

        <a href="../cirujano/cirujano.html">Cirujanos</a>
    </div>

    <div class="container">
        <h2>Añadir sala de espera</h2>
        <form id="formularioSala">
            <div class="form-group">
                <label for="num_sillas">Numero de sillas</label>
                <input type="number" class="form-control" id="num_sillas" name="num_sillas" rows="3" placeholder="Introduce el número de sillas de la sala" required>
            </div>
            <div class="form-group">
                <label for="cod_hospital">Codigo de hospital</label>
                <select class="form-control" id="cod_hospital" name="cod_hospital" required>
                    <option value="" selected disabled>Selecciona un hospital</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Sala</button>
            <a href="salas_espera.html" class="btn btn-secondary">Volver</a>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const scripts = document.querySelectorAll('script[src$=".js"]');
            if (scripts.length === 0) {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('alert', 'alert-danger');
                messageContainer.textContent = 'No se encontraron archivos .js, sin ellos no se podrán mostrar los datos';
                document.body.appendChild(messageContainer);
            }
        });
    </script>
</body>
