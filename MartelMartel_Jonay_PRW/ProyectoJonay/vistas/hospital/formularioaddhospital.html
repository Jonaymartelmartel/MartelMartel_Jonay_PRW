    <div class="container">
        <h2>Añadir Hospital</h2>
        <form id="formularioHospital">
            <div class="form-group">
                <label for="cif_hospital">CIF del hospital</label>
                <input type="number" class="form-control" id="cif_hospital" name="cif_hospital" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre del hospital</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección del hospital</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="localidad">Localidad del hospital</label>
                <input type="text" class="form-control" id="localidad" name="localidad" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="number" class="form-control" id="telefono" name="telefono" placeholder="" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Hospital</button>
            <a href="hospital.html" class="btn btn-secondary">Volver</a>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const scripts = document.querySelectorAll('script[src$=".js"]');
            if (scripts.length === 0) {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('alert', 'alert-danger');
                messageContainer.textContent = 'No se encontraron archivos .js, sin ellos no se podrán mostrar los datos';
                document.body.appendChild(messageContainer);
            }
        });
    </script>
</body>
